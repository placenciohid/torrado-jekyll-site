<nav id="main-menu" class="main-menu" aria-label="MenÃº principal">
  {% assign mainmenu = site.data.menus.main | sort: 'weight' %}
  <ul>
    {% for item in mainmenu %}
    <li class="{% if item.url == page.url %}active{% endif %}{% if item.children %} has-dropdown{% endif %}">
      <a href="{{ item.url | relative_url }}">{{ item.name }}{% if item.children %} <i class="fas fa-chevron-down dropdown-arrow"></i>{% endif %}</a>
      {% if item.children %}
      <ul class="dropdown-menu">
        {% for child in item.children %}
        <li>
          <a href="{{ child.url | relative_url }}">{{ child.name }}</a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
