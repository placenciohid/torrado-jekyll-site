---
layout: modern-default
---

<!-- Page Header -->
<section class="page-header">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p>{{ page.description }}</p>
    {% endif %}
  </div>
</section>

<!-- Content -->
<section class="content-wrapper">
  <div class="container">
    <div class="content-body">
      {{ content }}
    </div>
  </div>
</section>
