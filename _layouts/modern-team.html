---
layout: modern-default
---

<!-- Page Header -->
<section class="page-header">
  <div class="container">
    {% if page.image %}
    <div style="width: 150px; height: 150px; border-radius: var(--radius-full); overflow: hidden; margin: 0 auto var(--space-6); border: 4px solid var(--color-accent);">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <p style="color: var(--color-accent); font-weight: 600; font-size: 1.25rem;">{{ page.jobtitle }}</p>
  </div>
</section>

<!-- Team Member Content -->
<section class="content-wrapper">
  <div class="container">
    <div class="content-body" style="max-width: 800px; margin: 0 auto;">
      {{ content }}
      
      <div class="mt-8" style="display: flex; gap: var(--space-4); justify-content: center;">
        <a href="{{ '/team/' | relative_url }}" class="btn btn-outline" style="color: var(--color-primary); border-color: var(--color-primary);">
          <i class="fas fa-arrow-left"></i> Ver Todo el Equipo
        </a>
        {% if page.linkedinurl %}
        <a href="{{ page.linkedinurl }}" class="btn btn-primary" target="_blank">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
