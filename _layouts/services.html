---
layout: default
bodyClass: "page-services"
---

{% include breadcrumbs.html %}

<div class="service-hero">
  <div class="container text-center">
    <h1 class="service-hero-title">{{ page.title }}</h1>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% for service in site.services %}
    <div class="col-12 col-md-6 mb-4">
      <div class="service service-summary animate-on-scroll">
        <div class="service-icon">
          {% if service.icon %}
            <i class="{{ service.icon }}"></i>
          {% else %}
            <i class="fas fa-cog"></i>
          {% endif %}
        </div>
        <div class="service-content">
          <h2 class="service-title">
            <a href="{{ service.url | relative_url }}">{{ service.title }}</a>
          </h2>
          <p>{{ service.excerpt | markdownify | strip_html | truncate: 120 }}</p>
          <a href="{{ service.url | relative_url }}" class="button button-primary btn-sm">Más información</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
