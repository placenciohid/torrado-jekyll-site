---
layout: default
bodyClass: "page-teams"
---

<div class="intro">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                {{ content }}
            </div>
            {% if page.intro_image %}
            <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
                <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
            </div>
            {% endif %}
        </div>
    </div>
</div>

<div class="container pt-6 pb-6">
    <div class="row justify-content-center">
        {% assign all_teams = site.team | sort: "weight" %}
        {% for team in all_teams %}
        <div class="col-12 col-md-6 col-lg-3 mb-4">
            <div class="team team-card">
                {% if team.image %}
                <div class="team-image">
                    <img alt="{{ team.title }}" class="img-fluid" src="{{ team.image | relative_url }}" />
                </div>
                {% endif %}
                <div class="team-content">
                    <h3 class="team-name">{{ team.title }}</h3>
                    <p class="team-role">{{ team.jobtitle }}</p>
                    <div class="team-description">{{ team.excerpt | truncate: 80 }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
